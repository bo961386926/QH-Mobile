<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底部导航栏测试</title>
    <!-- 已移除Font Awesome CDN引用，使用本地资源替代 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-bottom: 80px;
            margin: 0;
            background-color: #F2F2F7;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        /* 底部导航栏样式 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #8E8E93;
            font-size: 12px;
            transition: color 0.2s;
        }
        
        .nav-item.active {
            color: #007AFF;
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>底部导航栏测试</h1>
        <p>点击底部导航栏图标测试跳转功能</p>
    </div>
    
    <!-- 底部导航栏 -->
    <div id="tab-bar-container"></div>
    
    <script>
        // 动态加载底部导航栏组件
        function loadTabBar() {
            fetch('components/tab-bar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('tab-bar-container').innerHTML = data;
                    // 初始化组件的JavaScript代码
                    initTabBar();
                })
                .catch(error => {
                    console.error('加载底部导航栏组件失败:', error);
                });
        }
        
        // 页面加载完成后加载底部导航栏组件
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadTabBar);
        } else {
            // 如果页面已经加载完成，直接加载
            setTimeout(loadTabBar, 0);
        }
    </script>
</body>
</html>
