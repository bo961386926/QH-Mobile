<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索告警 -智慧排水运维移动端</title>
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="../../assets/libs/bootstrap-icons-1.13.1/fonts/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #34C759;
            --warning-color: #FF9500;
            --danger-color: #FF3B30;
            --light-bg: #F2F2F7;
            --dark-text: #1C1C1E;
            --gray-text: #8E8E93;
            --card-bg: #FFFFFF;
            --border-color: #E5E5EA;
        }
        
        /* 搜索页面特定样式 */
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            padding-top: 48px; /* 48px header */
            padding-bottom: 60px;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        
        /* 搜索容器 */
        .search-container {
            padding: 16px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 36px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            color: var(--gray-text);
        }
        
        .cancel-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 16px;
            margin-left: 12px;
            cursor: pointer;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #111111;
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
        }
        
        .action-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #666666;
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 搜索历史 */
        .search-history {
            padding: 16px;
        }
        
        .history-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
            color: var(--dark-text);
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .history-item {
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .history-item:hover {
            background-color: var(--light-bg);
        }
        
        /* 横向布局样式 */
        .horizontal-layout {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 8px 0;
            scrollbar-width: none; /* 隐藏滚动条 Firefox */
        }
        
        .horizontal-layout::-webkit-scrollbar {
            display: none; /* 隐藏滚动条 Chrome/Safari */
        }
        
        .horizontal-item {
            flex: 0 0 auto;
            padding: 8px 16px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .horizontal-item:hover {
            background-color: var(--light-bg);
        }
        
        .section-container {
            display: flex;
            flex-direction: column;
            padding: 16px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--dark-text);
            margin: 0;
        }
        
        .clear-history {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
        }
        
        /* 底部导航栏样式 */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray-text);
            font-size: 12px;
        }
        
        .tab-item.active {
            color: var(--primary-color);
        }
        
        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <button class="action-btn" onclick="window.history.back()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <h1 class="header-title">告警搜索</h1>
        <div class="header-actions">
        </div>
    </header>
    
    <!-- 搜索区域 -->
    <div class="search-container">
        <div class="search-input-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="请输入告警名称或者站点名称...">
            <button class="cancel-btn" id="cancelBtn" style="white-space: nowrap;">搜索</button>
        </div>
    </div>
    
    <!-- 搜索历史 -->
    <div class="section-container">
        <div class="section-header">
            <h2 class="section-title">搜索历史</h2>
            <button class="clear-history" id="clearHistory">清除历史</button>
        </div>
        <div class="horizontal-layout history-list" id="historyList">
            <!-- 搜索历史项将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <script>
        // 搜索历史数据
        let searchHistory = [];
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从localStorage获取搜索历史
            const savedHistory = localStorage.getItem('alertSearchHistory');
            if (savedHistory) {
                searchHistory = JSON.parse(savedHistory);
                renderSearchHistory();
            }
            
            // 绑定事件
            bindEvents();
        });
        
        // 绑定事件
        function bindEvents() {
            // 搜索输入事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch(this.value);
                }
            });
            
            // 取消按钮事件
            document.getElementById('cancelBtn').addEventListener('click', function() {
                performSearch(document.getElementById('searchInput').value);
            });
            
            // 清除历史记录
            document.getElementById('clearHistory').addEventListener('click', function() {
                if (confirm('确定要清除所有搜索历史吗？')) {
                    searchHistory = [];
                    localStorage.removeItem('alertSearchHistory');
                    renderSearchHistory();
                }
            });
        }
        
        // 执行搜索
        function performSearch(keyword) {
            if (keyword.trim() === '') return;
            
            // 添加到搜索历史
            addToSearchHistory(keyword);
            
            // 在实际应用中，这里会跳转到搜索结果页面
            // window.location.href = `search-results.html?keyword=${encodeURIComponent(keyword)}`;
            alert(`搜索关键字: ${keyword}`);
        }
        
        // 添加到搜索历史
        function addToSearchHistory(keyword) {
            if (keyword.trim() === '') return;
            
            // 移除已存在的相同关键字
            searchHistory = searchHistory.filter(item => item !== keyword);
            
            // 添加到开头
            searchHistory.unshift(keyword);
            
            // 限制历史记录数量
            if (searchHistory.length > 10) {
                searchHistory = searchHistory.slice(0, 10);
            }
            
            // 保存到localStorage
            localStorage.setItem('alertSearchHistory', JSON.stringify(searchHistory));
            
            // 重新渲染搜索历史
            renderSearchHistory();
        }
